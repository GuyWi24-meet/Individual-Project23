<!DOCTYPE html>
<html>
<head>
    <title>Rogalachem - Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Custom styles for the home page */
        .hero {
            background-image: url("{{ url_for('static', filename='hero_bg.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .cta-btn {
            padding: 10px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .cta-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Rogalachem</h1>
        <p>Special Rogalach's with different fillings</p>
        <a href="{{ url_for('signup') }}" class="cta-btn">Get Started</a>
    </div>
</body>
</html>
